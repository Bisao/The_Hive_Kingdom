<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wings That Heal</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

    <div id="suffocation-overlay"></div>

    <div id="mobile-controls">
        <div id="stick-left-zone" class="joystick-zone">
            <div id="stick-left-knob" class="joystick-knob"></div>
        </div>
        <div id="stick-right-zone" class="joystick-zone">
            <div id="stick-right-knob" class="joystick-knob"></div>
        </div>
    </div>

    <div id="lobby-overlay">
        <div class="lobby-card">
            <div class="lobby-header">WINGS THAT HEAL</div>
            
            <div class="tabs">
                <button class="tab-btn active" id="tab-btn-create">Hospedar</button>
                <button class="tab-btn" id="tab-btn-join">Entrar</button>
            </div>
            
            <div id="tab-create" class="tab-content active">
                <div class="input-group">
                    <label class="input-label">SEU NICKNAME</label>
                    <input type="text" id="host-nickname" placeholder="AbelhaRainha" maxlength="12">
                </div>
                <div class="input-group">
                    <label class="input-label">CRIAR ID DA SALA</label>
                    <input type="text" id="create-id" placeholder="Ex: Sala1">
                </div>
                <div class="input-group">
                    <label class="input-label">SENHA (OPCIONAL)</label>
                    <input type="password" id="create-pass">
                </div>
                <div class="input-group">
                    <label class="input-label">SEED DO MUNDO</label>
                    <input type="text" id="world-seed" value="FLORESTA">
                </div>
                <button id="btn-create" class="btn-action">CRIAR SALA</button>
            </div>

            <div id="tab-join" class="tab-content">
                <div class="input-group">
                    <label class="input-label">SEU NICKNAME</label>
                    <input type="text" id="join-nickname" placeholder="ZangÃ£o" maxlength="12">
                </div>
                <div class="input-group">
                    <label class="input-label">ID DA SALA</label>
                    <input type="text" id="join-id" placeholder="ID do Host">
                </div>
                <div class="input-group">
                    <label class="input-label">SENHA DA SALA</label>
                    <input type="password" id="join-pass">
                </div>
                <button id="btn-join" class="btn-action">ENTRAR NA SALA</button>
            </div>
            
            <div id="status-msg"></div>
        </div>
    </div>

    <div id="rpg-hud" style="display:none;"></div> 
    <div id="chat-container" style="display:none;"></div>
    
    <canvas id="gameCanvas"></canvas>

    <script>
        // Fullscreen Helper Otimizado
        window.requestGameFullscreen = function() {
            const doc = document.documentElement;
            if (doc.requestFullscreen) doc.requestFullscreen().catch(() => {});
            else if (doc.webkitRequestFullScreen) doc.webkitRequestFullScreen();
        }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
