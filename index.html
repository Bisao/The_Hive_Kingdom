<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wings That Heal</title>
    <style>
        :root {
            --primary: #f1c40f;
            --primary-dark: #d4ac0d;
            --bg-dark: #0d0d0d;
            --bg-card: rgba(20, 20, 20, 0.98);
            --accent-green: #2ecc71;
            --danger: #e74c3c;
            --honey-glow: rgba(241, 196, 15, 0.3);
        }

        body { 
            margin: 0; overflow: hidden; background: var(--bg-dark); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            touch-action: none; user-select: none; -webkit-user-select: none;
            color: white;
        }
        
        /* --- CONSOLE DE DIAGN√ìSTICO PARA MOBILE --- */
        #debug-console {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 80px;
            background: rgba(0,0,0,0.9); color: #00ff00; font-family: 'Consolas', monospace;
            font-size: 10px; padding: 8px; z-index: 9999; pointer-events: none;
            display: none; border-top: 1px solid #333; overflow-y: auto;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
        }

        /* --- FILTRO DE AMBIENTE --- */
        #suffocation-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, black 150%);
            pointer-events: none; z-index: 100;
            opacity: 0; transition: opacity 0.5s ease;
        }

        /* --- TELA DE DESMAIO --- */
        #faint-screen {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 500; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            animation: fadeInBlack 1s forwards;
        }
        .faint-title { font-size: 32px; color: var(--primary); margin-bottom: 20px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
        .faint-msg { font-size: 18px; max-width: 80%; line-height: 1.6; color: #ccc; font-style: italic; }
        .faint-hint { margin-top: 25px; color: var(--accent-green); font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        
        @keyframes fadeInBlack { from { opacity: 0; } to { opacity: 1; } }

        /* --- LOBBY TEM√ÅTICO (WINGS THAT HEAL) --- */
        #lobby-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            display: flex; align-items: center; justify-content: center; z-index: 200;
        }
        
        .lobby-card { 
            background: var(--bg-card); border: 2px solid var(--primary);
            box-shadow: 0 0 50px var(--honey-glow); 
            width: 90%; max-width: 420px; border-radius: 24px; overflow: hidden;
            backdrop-filter: blur(15px);
            animation: cardPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes cardPop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .lobby-header {
            background: linear-gradient(135deg, var(--primary), #e67e22); 
            color: #000; padding: 25px 20px;
            text-align: center; font-weight: 900; font-size: 26px;
            text-transform: uppercase; letter-spacing: 4px;
            text-shadow: 0 1px 2px rgba(255,255,255,0.3);
        }

        .tabs { display: flex; background: #0a0a0a; padding: 5px; gap: 5px; }
        .tab-btn {
            flex: 1; padding: 15px; cursor: pointer;
            background: transparent; color: #555; border: none;
            font-weight: 800; transition: all 0.3s; border-radius: 12px;
            font-size: 13px; text-transform: uppercase; letter-spacing: 1px;
        }
        .tab-btn.active { 
            color: #000; background: var(--primary);
            box-shadow: 0 4px 10px var(--honey-glow);
        }

        .tab-content { display: none; padding: 30px; animation: slideUp 0.4s ease-out; }
        .tab-content.active { display: block; }
        
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .input-group { margin-bottom: 20px; }
        .input-label { display: block; color: var(--primary); font-size: 11px; margin-bottom: 8px; font-weight: 900; letter-spacing: 1.5px; opacity: 0.8; }
        
        input { 
            padding: 16px; border-radius: 14px; border: 1px solid #333; 
            width: 100%; box-sizing: border-box; background: #121212; color: white; 
            font-size: 16px; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; background: #1a1a1a; box-shadow: 0 0 15px rgba(241, 196, 15, 0.15); }

        .btn-action { 
            padding: 20px; cursor: pointer; background: var(--primary); 
            color: #000; border: none; font-weight: 900; border-radius: 16px; 
            width: 100%; margin-top: 10px; font-size: 16px; text-transform: uppercase;
            letter-spacing: 2px; transition: 0.2s;
            box-shadow: 0 5px 0 var(--primary-dark);
        }
        .btn-action:active { transform: translateY(4px); box-shadow: 0 1px 0 var(--primary-dark); }
        .btn-action:disabled { background: #333; color: #666; box-shadow: none; cursor: not-allowed; }

        /* --- HUD DE JOGO --- */
        #rpg-hud {
            display: none; position: absolute; top: 20px; left: 20px;
            width: 190px; background: rgba(0, 0, 0, 0.8);
            padding: 15px; border: 1px solid #333; border-radius: 18px;
            pointer-events: none; z-index: 10; backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .hud-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 1px solid #222; padding-bottom: 8px; }
        .player-name { color: var(--primary); font-weight: 900; font-size: 14px; text-transform: uppercase; }
        .player-coords { color: #666; font-size: 10px; font-family: monospace; }
        
        .hud-row { display: flex; align-items: center; margin-bottom: 8px; height: 18px; }
        .hud-icon { width: 22px; font-size: 14px; text-align: center; margin-right: 8px; }
        .bar-container { flex: 1; position: relative; height: 100%; background: #0a0a0a; border-radius: 6px; overflow: hidden; border: 1px solid #222; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.5s cubic-bezier(0.1, 0.8, 0.2, 1); }
        .bar-text { position: absolute; top: 0; left: 0; width: 100%; height: 100%; text-align: center; line-height: 16px; color: white; font-size: 9px; font-weight: 900; text-shadow: 1px 1px 1px black; z-index: 2; }
        
        .fill-hp { background: linear-gradient(90deg, #962115, #e74c3c); }
        .fill-xp { background: linear-gradient(90deg, #1d5d8a, #3498db); }
        .fill-pollen { background: linear-gradient(90deg, #b38f00, #f1c40f); }

        .healing-active { border-color: var(--accent-green) !important; box-shadow: 0 0 20px rgba(46, 204, 113, 0.3); }

        /* --- RANKING --- */
        #ranking-container { margin-top: 12px; border-top: 1px solid #222; padding-top: 10px; pointer-events: auto; }
        #btn-ranking { background: none; border: none; color: var(--primary); width: 100%; text-align: left; font-size: 11px; font-weight: 900; cursor: pointer; letter-spacing: 1px; }
        #ranking-list { margin-top: 8px; background: rgba(255,255,255,0.03); border-radius: 10px; padding: 10px; }
        .rank-item { display: flex; justify-content: space-between; font-size: 11px; color: #bbb; margin-bottom: 5px; }
        .rank-val { color: var(--accent-green); font-weight: bold; }

        /* --- CHAT MODERNO --- */
        #chat-toggle-btn { display: none; position: absolute; top: 50%; left: 15px; transform: translateY(-50%); width: 50px; height: 50px; background: rgba(0,0,0,0.85); border: 2px solid var(--primary); border-radius: 18px; color: white; cursor: pointer; z-index: 150; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        #chat-toggle-btn.open { left: 275px; background: var(--danger); border-color: transparent; }
        
        #chat-container { display: none; position: absolute; top: 50%; left: 15px; transform: translateY(-50%); width: 250px; height: 260px; background: var(--bg-card); border: 1px solid #333; border-radius: 20px; z-index: 150; flex-direction: column; overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.8); }
        
        /* Modais */
        #player-modal, #party-invite-popup {
            display: none; position: absolute; background: var(--bg-card); border: 2px solid var(--primary);
            border-radius: 24px; padding: 30px; z-index: 400; text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9); backdrop-filter: blur(15px);
        }
        #player-modal { top: 50%; left: 50%; transform: translate(-50%, -50%); width: 280px; }
        #party-invite-popup { top: 40px; left: 50%; transform: translateX(-50%); width: 310px; border-color: var(--accent-green); }

        .modal-btn { display: block; width: 100%; padding: 16px; margin-top: 12px; border: none; border-radius: 14px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Ajustes para Teclado Virtual no Mobile */
        @media (max-height: 450px) {
            .lobby-card { transform: scale(0.85); }
            .lobby-header { padding: 15px; font-size: 20px; }
        }
    </style>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

    <div id="debug-console">Iniciando sistema de diagn√≥stico...</div>
    <div id="suffocation-overlay"></div>

    <div id="faint-screen">
        <div class="faint-title">Asas Ca√≠das</div>
        <div class="faint-msg">O equil√≠brio da floresta foi quebrado... <br>Aguarde o resgate da colmeia.</div>
        <div class="faint-hint">Um aliado pode te salvar com p√≥len real!</div>
    </div>

    <div id="lobby-overlay">
        <div class="lobby-card">
            <div class="lobby-header">WINGS THAT HEAL</div>
            <div class="tabs">
                <button class="tab-btn active" id="tab-btn-create" onclick="openTab('create')">Hospedar</button>
                <button class="tab-btn" id="tab-btn-join" onclick="openTab('join')">Entrar</button>
            </div>
            
            <div id="tab-create" class="tab-content active">
                <div class="input-group">
                    <label class="input-label">NICKNAME DO CURADOR</label>
                    <input type="text" id="host-nickname" placeholder="Ex: AbelhaRainha" maxlength="12">
                </div>
                <div class="input-group">
                    <label class="input-label">C√ìDIGO DA COLMEIA (ID)</label>
                    <input type="text" id="create-id" placeholder="Crie um ID para seus amigos">
                </div>
                <div class="input-group">
                    <label class="input-label">SENHA DA SALA</label>
                    <input type="password" id="create-pass" placeholder="Opcional">
                </div>
                <div class="input-group">
                    <label class="input-label">BIOMA DO MUNDO (SEED)</label>
                    <input type="text" id="world-seed" value="FLORESTA_ETERNAL">
                </div>
                <button id="btn-create" class="btn-action">INICIAR COLMEIA</button>
            </div>

            <div id="tab-join" class="tab-content">
                <div class="input-group">
                    <label class="input-label">NICKNAME DO CURADOR</label>
                    <input type="text" id="join-nickname" placeholder="Ex: Zang√£o" maxlength="12">
                </div>
                <div class="input-group">
                    <label class="input-label">C√ìDIGO DA COLMEIA ALVO</label>
                    <input type="text" id="join-id" placeholder="Digite o ID do Host">
                </div>
                <div class="input-group">
                    <label class="input-label">SENHA DE ACESSO</label>
                    <input type="password" id="join-pass" placeholder="Se houver">
                </div>
                <button id="btn-join" class="btn-action">VOAR PARA O MUNDO</button>
            </div>
            <div id="status-msg" style="text-align:center; color:var(--danger); padding: 15px; font-size:12px; font-weight:bold; text-transform:uppercase;"></div>
        </div>
    </div>

    <div id="rpg-hud">
        <div class="hud-header">
            <span class="player-name" id="hud-name">Abelha</span>
            <span class="player-coords" id="hud-coords">0, 0</span>
            <span style="color:#666; font-weight:900">LV <span id="hud-lvl" style="color:var(--primary)">1</span></span>
        </div>
        <div class="hud-row"><div class="hud-icon">‚ù§Ô∏è</div><div class="bar-container"><div id="bar-hp-fill" class="bar-fill fill-hp"></div><span id="bar-hp-text" class="bar-text">100/100</span></div></div>
        <div class="hud-row"><div class="hud-icon">üí†</div><div class="bar-container"><div id="bar-xp-fill" class="bar-fill fill-xp"></div><span id="bar-xp-text" class="bar-text">0/100</span></div></div>
        <div class="hud-row"><div class="hud-icon">üåª</div><div class="bar-container"><div id="bar-pollen-fill" class="bar-fill fill-pollen"></div><span id="bar-pollen-text" class="bar-text">0/100</span></div></div>
        <div id="ranking-container">
            <button id="btn-ranking">üèÜ RANKING DE CURADORES</button>
            <div id="ranking-list"></div>
        </div>
    </div>

    <button id="chat-toggle-btn">üí¨</button>
    <div id="chat-container">
        <div id="chat-tabs-container" class="chat-tabs"></div>
        <div id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Zumbir mensagem..." maxlength="50">
            <button id="chat-send-btn">‚û§</button>
        </div>
    </div>

    <div id="player-modal">
        <div id="modal-player-name" style="font-weight:900; font-size:22px; color:var(--primary)">---</div>
        <div id="modal-player-info" style="color:#888; margin: 10px 0;">N√≠vel: 1</div>
        <button id="btn-party-action" class="modal-btn" style="background:var(--primary); color:black">CONVIDAR PARA GRUPO</button>
        <button id="btn-whisper-action" class="modal-btn" style="background:#222; color:#fff">MANDAR COCHICHO</button>
        <button class="modal-btn" style="background:transparent; color:#555" onclick="closePlayerModal()">FECHAR MENU</button>
    </div>

    <div id="party-invite-popup">
        <div id="invite-msg" style="font-weight:900; color:white; font-size:16px;">CONVITE DE GRUPO!</div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button id="btn-accept-invite" class="modal-btn" style="background:var(--accent-green); color:black; margin:0">ACEITAR</button>
            <button class="modal-btn" style="background:var(--danger); color:white; margin:0" onclick="closeInvitePopup()">RECUSAR</button>
        </div>
    </div>

    <canvas id="gameCanvas" style="display:none;"></canvas>

    <script>
        function openTab(t) {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
            document.getElementById('tab-' + t).classList.add('active');
            document.getElementById('tab-btn-' + t).classList.add('active');
        }
        function closePlayerModal() { document.getElementById('player-modal').style.display = 'none'; }
        function closeInvitePopup() { document.getElementById('party-invite-popup').style.display = 'none'; }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
